<script>
/*
* Q: 怎么跳出forEach循环
* A: return true相当于contrinue; return false相当于break;
* */
    var arr = [1, 2, 3, 4, 5, 6];
    console.log('first time');
    arr.forEach(function(e) {
        console.log(e);
    })

    console.log('second time');
    arr.forEach(function(e) {
        if (e < 3) {
            return true;
        }
        console.log(e);
    })

    console.log('third time');
    arr.forEach(function(e) {
        if (e > 3) {
            return false;
        }
        console.log(e);
    })
</script>
</html>
